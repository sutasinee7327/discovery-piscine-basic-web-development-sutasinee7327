<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }
    table {
      width: 100vw;
      height: 100vh;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #222;
      padding: 1em;
      text-align: center;
      word-break: break-word;
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 0.5em;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Cell 1</th>
      <th>Cell 2</th>
      <th>Cell 3</th>
      <th>Cell 4</th>
      <th>Cell 5</th>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
      <td>Row 2, Cell 3</td>
      <td>Row 2, Cell 4</td>
      <td>Row 2, Cell 5</td>
    </tr>
    <tr>
      <td>Row 3, Cell 1</td>
      <td>Row 3, Cell 2</td>
      <td>Row 3, Cell 3</td>
      <td>Row 3, Cell 4</td>
      <td>Row 3, Cell 5</td>
    </tr>
  </table>
</body>
</html>
